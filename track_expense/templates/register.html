{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block body %}


<form class="shadow-lg m-10 rounded-lg center" id="register-form" style="display:flex; flex-direction: column; margin: 100px; margin-left: 500px; margin-right: 500px; margin-top: 150px; padding: 50px 0px 50px 0px;" method="post">
    {% csrf_token %}
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-items: first baseline;">
            <ul>
                <li>
                    <label>Company name:</label>
                    {{ user_form.name }}
                </li>
            </ul>
         </div>
    </div>
    
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-content: end; ">
            <ul>
                <li>
                    <label>Email id:</label>
                    {{ user_form.gmail }}
                </li>
            </ul>
         </div>
    </div>
    
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-items: end;">
             <label>Password:</label>
             {{ user_form.password }}
         </div>
    </div>
    
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-content: space-between;">
             <label>Mobile no:</label>
             {{ user_form.phone }}
         </div>
    </div>
    
    <div class="mx-10 mt-8">
        <button type="submit" class="bg-blue-500 px-5 py-2 rounded-lg text-white font-bold">Register</button>
        <a class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold" href="{% url 'login' %}">Login</a>
    </div>
</form>

{% endblock %}
