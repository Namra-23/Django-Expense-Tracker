{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">

    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg p-5">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex">
                <img class="h-10 mr-3" src="{% static 'app/images/wallet.png' %}" alt="">
                <span class="self-center text-xl font-semibold">Expense Tracker</span>
            </a>

            <div class="flex flex-wrap justify-right">
                <div class="toggle-btn" id="btn" style="margin-right: 10px;">
                    <span>Dark</span>
                    <img src="../static/app/images/moon.png" alt="">
                </div>
                <div class="toggle-btn1" id="btn">
                    <a href="{% url 'login' %}">Log Out</a>
                </div>
            </div>
            
        </div>
    </nav>
    <script>
        let btn = document.getElementById('btn');
        btn.onclick = function(){
            document.body.classList.toggle("dark-theme")
        }
    </script>
    {% block body %}
    {% endblock %}
</body>
</html>
