{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block body %}


<form class="shadow-lg m-10 rounded-lg center" id="register-form" style="display:flex; flex-direction: column; margin: 100px; margin-left: 500px; margin-right: 500px; margin-top: 150px; padding: 50px 0px 50px 0px;" method="post">
    {% csrf_token %}
    
    Login
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-content: end; ">
            <label>Email id:</label>
            
             {{ login_form.gmail }} 
         </div>
    </div>
    
    <div class="mx-10">
        <div class="mb-5" style="display: flex; justify-items: end;">
             <label>Password:</label>
            {{ login_form.password }}
         </div>
    </div>
    {{error}}
    
    <div class="mx-10 mt-8">
        <button type="submit" class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold">Log In</button>
        <a class="bg-blue-500 px-5 py-2 rounded-lg text-white font-bold" href="{% url 'register' %}">REGISTER</a>
       
    </div>

</form>

{% endblock %}
